<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Green Shadow"/>
    <meta name="keywords" content="shenan vindinu Green Shadow Dashboard">
    <meta name="author" content="Shenan Vindinu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Green Shadow</title>

</head>

<style></style>

<body>

<section id="loginPage">


    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <img src="assets/images/logging.png" height="448" width="474"/>
        <div style="width: 15%;"></div>
        <form>
            <h2 class="text-left mb-5">Welcome!</h2>

            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>
            <div style="height: 20px;"></div>
            <div class="d-grid gap-2">
                <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
                <button id="signupBtn" type="button" class="btn btn-secondary ">Signup</button>
            </div>
        </form>

    </div>

</section>
<section id="signupPage">


    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <img src="assets/images/logging.png" height="448" width="474"/>
        <div style="width: 15%;"></div>
        <form>
            <h2 class="text-left mb-5">Signup</h2>

            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputSignupEmail" aria-describedby="emailHelp">
                <div id="emailSignupHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="InputSignupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputSignupPassword">
            </div>
            <div style="height: 20px;"></div>
            <div class="d-grid gap-2">
                <button id="submitSignupBtn" type="submit" class="btn btn-primary">Signup</button>
                <a id="SignupBack" class="btn btn-secondary float-end" href="#">Back</a>
            </div>
        </form>

    </div>

</section>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="assets/js/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="assets/js/nav/SPARouterLogging.js"></script>
<script src="assets/js/controller/AuthController.js"></script>
</body>
</html>
